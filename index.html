<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Log</title>
 <link rel="stylesheet" href="style.css">

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<body>

 <header class="app-header">
  <img src="images/transparent-logo.png" alt="Barber Logo" class="logo">
  <p id="date"></p>
</header>

<section class="booking-form">
  <label for="category">Select Category</label>
  <select id="category"></select>

  <label for="service">Select Service</label>
  <select id="service"></select>

  <label for="price">Price</label>
  <input type="number" id="price" readonly>

  <label for="bookingDate">Select Date</label>
  <input type="date" id="bookingDate">

  <label for="bookingTime">Select Time</label>
  <input type="time" id="bookingTime">

  <button id="addBtn">ADD CUT</button>
  <button id="bookBtn">Book Appointment</button>
</section>

<section class="card stats">
  <h2>Today</h2>
  <p>Total: <strong id="total">R0</strong></p>
  <p>Clients: <span id="count">0</span></p>
</section>

<ul id="list"></ul>
